<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let binhPhuong = parseInt(prompt('nhap so can tinh binh phuong'));
    function x2() {
        let n = binhPhuong*binhPhuong;
        return n;
    }
    alert(x2());
</script>
</body>
