<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 1</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('nhap so phan tu cua mang'));
        let arr = new Array(number);
        let sum =0;
        if (number<=20) {
            for (let i = 0; i<arr.length; i++) {
                arr[i] = parseInt(prompt('nhập phần tử của mảng'));
                if (arr[i] % 3 == 0 && arr[i] % 5 == 0) {
                    sum += arr[i];
                }
            }
        } else {
            alert('so phan tu trong mang be hon 20');
        }
        console.log(arr);
        document.write(sum);
    </script>
</body>
</html>
