<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đá bóng</title>
</head>
<body>
<img  id="ball" src="./img/336295657902e8becdeb174f977e0e8b.png" alt="" style="max-width: 100px; position: relative; left: 0px">
<button onclick="rang()">Click me</button>
<script>
    function rang() {
        let a = document.getElementById('ball');
        a.style.left = parseInt(a.style.left) + 10 + "px";
    }
</script>
</body>
</html>
