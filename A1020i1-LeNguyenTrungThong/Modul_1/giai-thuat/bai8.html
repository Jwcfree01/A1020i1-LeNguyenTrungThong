<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('nhập vào số a'));
        let b = parseInt(prompt('nhập vào số b'));
        let uc = 0;
        let bc =0;
            for (let i = 0; i<=a; i++){
                if (a%i==0 && b%i==0){
                    uc = i;
                }
            }
        console.log('UCLN la: '+uc);

        for (let i=1; ; i++){
            if (i%a==0 && i%b==0){
                bc=i;
                break;
            }
        }
        console.log('boi chung la: '+bc);
    </script>
</body>
</html>
