<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 11</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('mang co bao nhieu phan tu'));
        sum=0;
        let snt =0;
        let arr = [];
        let arr1 = [];
        let check = true;
        for (let i=0; i<a; i++){
            arr[i] = parseInt(prompt('nhap vao phan tu thu '+i));
        }
        for (let i=0; i<arr.length; i++){
            if (arr[i]%2!=0){
                sum+= arr[i];
            }
            if (arr.indexOf(arr[i])%2==0){
                arr1.push(arr[i]);
            }
        }

        for (let i=0; i<arr1[1]; i++){
            if (arr1[i]%i==0){
                check = false;
                arr1.splice(arr1[i],1);
            }else if (arr1[i]==1){
                check = false;
                arr1.splice(arr1[i],1);
            }
        }

        if (check){
            for (let i=0; i<arr1.length; i++){
                snt += arr1[i];
            }
        }
        console.log(snt);
        console.log(sum);
    </script>
</body>
</html>
