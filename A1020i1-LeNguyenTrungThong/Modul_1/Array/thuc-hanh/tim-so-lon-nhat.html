<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        let max = arr[0];
        for (i=0; i<arr.length; i++){
            if (arr[i] > max){
                max= arr[i];
            }
        }
        console.log('so lon nhat la '+max);
    </script>
</body>
</html>
