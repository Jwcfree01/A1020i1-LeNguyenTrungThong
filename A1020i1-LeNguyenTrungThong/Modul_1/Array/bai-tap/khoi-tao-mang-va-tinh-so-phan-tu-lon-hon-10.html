<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
 Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let arr = new Array(10);
    count = 0;
    for (let i=0; i<arr.length; i++){
        arr[i]= parseInt(prompt('nhap vao 10 phan tu'));
        if (arr[i]>=10){
            count++;
            document.write('so '+ arr[i] + ':' +'count = ' + count + '<br/>');
        }
    }
    document.write('co '+ count + ' so lon hon hoac bang 10');
</script>
</body>
</html>
