<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let a = parseInt(prompt('mang co bao nhieu phan tu?'));
    let arr = new Array(a);
    let count = 0;
    let kq ='';
    for (i=0; i<arr.length; i++){
        arr[i] = parseInt(prompt('nhap phan tu thu ' + i));
        if (arr[i]<0){
            count++;
            kq += arr[i]+ ',';
        }
    }
    document.write('mang co '+count + ' so nguyen am la: ' + kq);
</script>
</body>
</html>
