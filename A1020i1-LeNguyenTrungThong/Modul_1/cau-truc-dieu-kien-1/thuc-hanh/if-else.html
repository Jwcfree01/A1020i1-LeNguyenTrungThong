<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>
<body>
    <script>
        alert('What is the “official” name of JavaScript?');
        let a = prompt('nhap');

        if (a == 'ECMAScript'){
            alert('right');
        } else {
            alert('did not know');
        }
    </script>
</body>
</html>
