<script>
    let arr1 = [7,2,5,3,5,3];
    let arr2 = [7,2,5,4,6,3,5,3];

    let missValue = [];
    for (let i=0; i<arr2.length; i++){
        let flag = true;
        let n = arr2[i];
        for (let j=0; j<arr1.length; j++){
            let m = arr1[j];
            if (m == n){
                flag = false;
                break;
            }
        }
        if (flag == true){
            missValue.push(n);
        }
    }
    console.log(missValue);
