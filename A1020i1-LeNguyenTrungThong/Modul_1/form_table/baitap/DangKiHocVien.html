<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
</head>
<body>
<form action="">
    <h2>Đăng kí học viên</h2>
    <label for="name">Họ Và Tên</label>
    <input type="text" id="name" placeholder="Nhập họ và tên" style="margin-left: 30px">
    <br><br>
    <label for="dateOfBirth">Ngày Sinh</label>
    <input type="date" id="dateOfBirth" style="margin-left: 32px">
    <br><br>
    <label for="">Giới Tính</label>
    <input type="radio" id="nam" name="gender" style="margin-left: 35px"><label for="nam">Nam</label>
    <input type="radio" id="nu" name="gender"><label for="nu">Nữ</label>
    <br><br>
    <label for="address">Địa chỉ</label>
    <input type="" id="address" placeholder="Nhập địa chỉ" style="margin-left: 50px">
    <br><br>
    <label for="">Lớp</label>
    <select name="" id="" style="margin-left: 70px">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
    </select>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="abc@gmail.com" style="margin-left: 57px">
    <br><br>
    <label for="phone">Điện thoại</label>
    <input type="" id="phone" placeholder="Nhập số điện thoại" style="margin-left: 27px">
    <br><br>
    <label for="">
        <input type="submit" value="Đăng kí" style="margin-left: 96px">
        <input type="submit" value="Đăng nhập">
    </label>
</form>
</body>
</html>
