<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>


<div class="container" style="align-content: center">
    <a href="/create">Create</a>

    <br>
    <br>
    <h3>List Blog</h3>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">content</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog:${listBlog}">
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td><a th:href="@{/edit/{id}(id = ${blog.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id = ${blog.id})}">Delete</a></td>
<!--            <td><a th:href="@{/delete/__${blog.id}__}">delete</a></td>-->
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a th:href="@{'/list'(page=${listBlog.number - 1})}" th:if="${listBlog.hasPrevious()}" class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" th:each="items:${listBlog.totalPages}">
            <li class="page-item"><a class="page-link" href="#"><span th:text="${listBlog.number + 1}"></span></a></li></a></li>
            <li class="page-item"><a th:href="@{'/list'(page=${listBlog.number + 1})}" th:if="${listBlog.hasNext()}" class="page-link" href="#">Next</a></li>
        </ul>
    </nav>



</div>

</html>
