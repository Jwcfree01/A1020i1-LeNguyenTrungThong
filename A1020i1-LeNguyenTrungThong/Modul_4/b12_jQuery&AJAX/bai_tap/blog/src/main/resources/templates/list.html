<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></head>


<body>
<div class="container" style="align-content: center">
    <a href="/create">Create</a>
    <br>
    <br>
    <h3>List Blog</h3>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">content</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog:${listBlog}">
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td>
                <button  class="btnModalView">Edit</button>
                <input type="hidden" th:value="${blog.id}">
            </td>

            <td><a th:href="@{/delete/{id}(id = ${blog.id})}">Delete</a></td>
            <!--            <td><a th:href="@{/delete/__${blog.id}__}">delete</a></td>-->
        </tr>
        </tbody>
    </table>

    <!--    phan trang-->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a th:href="@{'/list'(page=${listBlog.number - 1})}" th:if="${listBlog.hasPrevious()}"
                                     class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" th:each="items:${listBlog.totalPages}">
            <li class="page-item"><a class="page-link" href="#"><span th:text="${listBlog.number + 1}"></span></a></li>
            </a></li>
            <li class="page-item"><a th:href="@{'/list'(page=${listBlog.number + 1})}" th:if="${listBlog.hasNext()}"
                                     class="page-link" href="#">Next</a></li>
        </ul>
    </nav>


</div>

<!--modal-->
<div class="modal" id="modelId" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>

    $(document).ready(function () {
        console.log("ok");
        $('.btnModalView').click(function (event) {
            $.ajax({
                url: "edit/"+$(this).next().val(),
                type: "GET",
                success: function (result) {
                    $('.modal-body').html(result);
                    $('#modelId').modal('show');
                }
            })
            event.preventDefault();
        })
    })
</script>
</body>
</html>
