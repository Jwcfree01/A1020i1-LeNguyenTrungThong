<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout::common}">Title cua List</div>
<!--<div th:insert="~{/layout::common}">Title cua List</div>-->

<a th:href="@{/create}">Create Student</a>

<!--<h3 th:if="${successMsg}" th:text="${successMsg}" style="color: red"></h3>-->

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Address</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${listCustomer}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.age}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:switch="${customer.gender}">
            <span th:case="0">Female</span>
            <span th:case="1">Male</span>
            <span th:case="*">LGBT</span>
        </td>
        <td><a th:href="@{/edit/{id}(id=${customer.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${customer.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
