<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style-header.css">
    <link rel="stylesheet" href="/style/style_list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<title>Danh Sach Khuyen Mai</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:insert="~{/header::header}"></div>
    </div>
    <div class="row" style="margin-top: 100px;">
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-4"><h2>Customer <b>Details</b></h2></div>
                            <div class="col-sm-4"><h2 style="color: yellow" th:text="${msg}"></h2></div>
                            <div class="col-sm-4">
                                <form class="navbar-form navbar-right" method="get" id="searchForm"
                                      th:action="@{/search}">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="searchValue" name="key"
                                               placeholder="Search">
                                        <button id="searchBtn" class="btn btn-light" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table id="searchTable" class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="text-center">
<!--                            <th>No.</th>-->
                            <th>Tieu De</th>
                            <th>Thoi gian bat dau</th>
                            <th>Thoi gian ket thuc</th>
                            <th>Muc giam gia</th>
                            <th>Chi tiet</th>
                            <th>Sua</th>
                            <th>Xoa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="khuyenmai, iterStat :${khuyenmai}">
                            <td th:text="${khuyenmai.tieuDe}"></td>
                            <td th:text="${khuyenmai.thoiGianBatDau}"></td>
                            <td th:text="${khuyenmai.thoiGianKetThuc}"></td>
                            <td th:text="${khuyenmai.mucGiamGia}"></td>
                            <td th:text="${khuyenmai.chiTiet}"></td>
                            <td>
                                <a title="Edit" data-toggle="tooltip" style="color: yellowgreen"
                                   th:href="@{/edit/{id}(id = ${khuyenmai.getId()})}">
                                    <i class="material-icons">&#xE254;</i>
                                </a>
                            </td>
                            <td>
                                <a id="delete" style="color: red" title="Delete" data-toggle="tooltip"
                                   th:href="@{/delete/{id}(id = ${khuyenmai.getId()})}"><i
                                        class="material-icons">&#xE872;</i></a>
                                <input type="hidden" th:value="${khuyenmai.getId()}">

                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!--paging-->
                    <div class="clearfix">
                        <div class="row">
                            <div class="col">
                                <div class="hint-text">Showing <b><a href="" th:text="${khuyenmai.numberOfElements}"></a></b>
                                    out of <b><a
                                            style="color: black; text-decoration: none"
                                            th:text="${khuyenmai.totalElements}"></a></b> entries
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-info text-center" type="button"><a
                                            style="text-decoration: none; color: white" href="../create">Create
                                        Customer </a></button>
                                    <input type="hidden"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-right">
                                    <ul class="pagination">
                                        <li class="page-item"><a
                                                th:href="@{'/list'(page=${khuyenmai.number - 1})}"
                                                th:if="${khuyenmai.hasPrevious()}" href="#"><i
                                                class="fa fa-angle-double-left"></i></a></li>

                                        <li class="page-item "><a href="#" class="page-link"
                                                                  th:each="items:${khuyenmai.totalPages}">

                                        <li class="page-item"><a href="#" class="page-link"><span
                                                th:text="${khuyenmai.number + 1}"></span></a></li>
                                        </a></li>

                                        <li class="page-item"><a
                                                th:href="@{'/list'(page=${khuyenmai.number + 1})}"
                                                th:if="${khuyenmai.hasNext()}" href="#"
                                                class="page-link"><i
                                                class="fa fa-angle-double-right"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!--modal-->
        <div class="modal" id="modelId" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">UPDATE CUSTOMER</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->

<!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>-->
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>-->
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    //show in modal
    $(document).ready(function () {
        console.log("ok");
        $('#delete').click(function (event) {
            console.log("ok vo dc");
            $.ajax({
                url: "/delete/" + $(this).next().val(),
                type: "POST",
                dataType: "HTML",
                success: function (data) {
                    let message="da xoa thanh cong"
                    $('#searchTable').html(data)
                    ${'.modal-body'}.html(message);
                    $('#modelId').modal('show');
                }
            })
            event.preventDefault();
        })
    })
</script>
</body>
</html>
