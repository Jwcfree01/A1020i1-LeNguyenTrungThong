<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style-header.css">
</head>
<body>
<div class="row" style="margin-bottom: 100px">
    <div th:insert="~{/header::header}"></div>
</div>
<main>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form class="rounded border p-4 w-50"
              style="box-shadow: 0 10px 25px rgba(92,99,105,.2); background-color: white"
              th:object="${customer}" th:action="@{/customer/update}" th:method="post">
            <h1 class="text-center mb-3 text-primary">EDIT CUSTOMER</h1>
            <div class="row">
                <div class="form-group ml-3">
                    <label>Id</label>
                    <input type="text" class="form-control" id="id" th:field="*{customerId}">
                    <span style="color: red"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <span style="color: red"></span>
                </div>
                <div class="form-group col">
                    <label>Customer Type</label>
                    <select class="form-select" th:field="*{customerType}">
                        <option th:each="type : ${customerType}" th:value="${type.customerTypeId}"
                                th:text="${type.customerTypeName}"></option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col">
                    <label>Id Card</label>
                    <input type="text" class="form-control" id="idCard" th:field="*{idCard}">
                    <span style="color: red"></span>
                </div>
                <div class="form-group col">
                    <label>Day Of Birth</label>
                    <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
                    <span style="color: red"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        <span style="color: red"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-select" th:field="*{gender}">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}">
                        <span style="color: red"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Adress</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                        <span style="color: red"></span>
                    </div>
                </div>
            </div>
            <span>
                <button type="submit" class="btn btn-primary mt-3 float-end">Update</button>
                <button type="submit" class="btn btn-danger mt-3 float-end">Cancel</button>
            </span>
        </form>
    </div>
</main>
</body>
</html>
