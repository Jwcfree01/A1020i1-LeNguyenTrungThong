<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style-header.css">
    <link rel="stylesheet" href="/style/style_list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<title>List Customer</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:insert="~{/header::header}"></div>
    </div>
    <div class="row" style="margin-top: 100px;">
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-4"><h2>Customer <b>Details</b></h2></div>
                            <div class="col-sm-4"><h2 style="color: yellow" th:text="${msg}"></h2></div>
                            <div class="col-sm-4">
                                <div class="search-box">
                                    <i class="material-icons">&#xE8B6;</i>
                                    <input type="text" class="form-control" placeholder="Search&hellip;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr class="text-center">
                            <th>No.</th>
                            <th>Customer type <i class="fa fa-sort"></i></th>
                            <th>Name<i class="fa fa-sort"></i></th>
                            <th>Birthday<i class="fa fa-sort"></i></th>
                            <th>Gender</th>
                            <th>Id Card</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer, iterStat :${customer}">
                            <td th:text="${customer.customerId}"></td>
                            <td th:text="${customer.customerType.getCustomerTypeName()}"></td>
                            <td th:text="${customer.name}"></td>
                            <td th:text="${customer.birthday}"></td>
                            <td th:text="${customer.gender}"></td>
                            <td th:text="${customer.idCard}"></td>
                            <td th:text="${customer.phone}"></td>
                            <td th:text="${customer.email}"></td>
                            <td th:text="${customer.address}"></td>
                            <td>
                                <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                                <a title="Edit" data-toggle="tooltip" style="color: yellowgreen"
                                   th:href="@{/customer/edit/{id}(id = ${customer.getCustomerId()})}">
                                    <i class="material-icons">&#xE254;</i>
                                </a>
                                <a style="color: red" title="Delete" data-toggle="tooltip" th:href="@{/customer/delete/{id}(id = ${customer.getCustomerId()})}"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="clearfix">
                        <div class="row">
                            <div class="col">
                                <div class="hint-text">Showing <b><a href="" th:text="${customer.numberOfElements}"></a></b> out of <b><a
                                        style="color: black; text-decoration: none" th:text="${customer.totalElements}"></a></b> entries</div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-info text-center" type="button"><a
                                            style="text-decoration: none; color: white" href="../customer/create">Create
                                        Customer </a></button>
                                    <input type="hidden"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-right">
                                    <ul class="pagination">
                                        <li class="page-item"><a
                                                th:href="@{'/customer/list'(page=${customer.number - 1})}"
                                                th:if="${customer.hasPrevious()}" href="#"><i
                                                class="fa fa-angle-double-left"></i></a></li>

                                        <li class="page-item "><a href="#" class="page-link"
                                                                  th:each="items:${customer.totalPages}">

                                        <li class="page-item"><a href="#" class="page-link"><span
                                                th:text="${customer.number + 1}"></span></a></li>
                                        </a></li>

                                        <li class="page-item"><a th:href="@{'/customer/list'(page=${customer.number + 1})}"
                                                                 th:if="${customer.hasNext()}" href="#"
                                                                 class="page-link"><i
                                                class="fa fa-angle-double-right"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!--modal-->
        <div class="modal" id="modelId" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">UPDATE CUSTOMER</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->

<!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>-->
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>-->
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    //show in modal
    $(document).ready(function () {
        console.log("ok");
        $('.edit').click(function (event) {
            console.log("ok vo dc");
            $.ajax({
                url: "/customer/edit/" + $(this).next().val(),
                type: "GET",
                success: function (result) {
                    $('.modal-body').html(result);
                    $('#modelId').modal('show');
                }
            })
            event.preventDefault();
        })
    })
</script>
</body>
</html>
