<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3 th:if="${success}" th:text="${success}" style="color: red"></h3>
<!--<a href="/student/create">Create</a>-->
<a th:href="@{/create}">Create</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${customerList}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td><a th:href="@{/customer/{id}/detail(id=${customer.getId()})}">Details</a></td>
        <td><a th:href="@{/customer/{id}/edit(id=${customer.getId()})}">Edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${customer.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
