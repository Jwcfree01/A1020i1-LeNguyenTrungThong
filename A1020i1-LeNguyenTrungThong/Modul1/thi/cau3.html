<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cÃ¢u 3</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('mang co bao nhieu phan tu'));
        let arr = new Array(number);
        if (number<=50) {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = parseInt(prompt('nhap vao phan tu thu ' + i));
            }
        }

        let soNguyenDuong = parseInt(prompt('nhap so nguyen duong'));

        let sum = 0;
        let c = 0;
        let count =0;
        for (let i=0; i<arr.length; i++){
            c= arr[i];
            for (let j=i+1; j<arr.length; j++){
                sum = arr[j] + c;
                if (sum%soNguyenDuong==0){
                    count++;
                }
            }
        }
        console.log(count);
    </script>
</body>
</html>
