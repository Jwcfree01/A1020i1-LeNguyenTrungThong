<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu,
 số tháng cho vay và lãi xuất hàng tháng.-->
<!--công thức : a = p*(1+(r/n))mũ nt-->
<input type="text" placeholder="nhập số tiền cần vay" id="nhapa">
<input type="text" placeholder="nhập số tháng cần vay" id="nhapb">

<button onclick="tinh()">Số tiền phải trả</button>

<script>
    function tinh() {
        let p = parseInt(document.getElementById('nhapa').value);
        let t = parseInt(document.getElementById('nhapb').value);
        let n = t;
        alert('số tiền bạn phải trả là: ' + p*Math.pow((1+(0.07/n)),n*t));
    }
</script>
