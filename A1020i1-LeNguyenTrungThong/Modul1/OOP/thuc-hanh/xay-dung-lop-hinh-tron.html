<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius, area) {
            this.radius = radius;
            this.area = area;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * radius * radius;
        }
        setRadius(radius){
            this.radius = radius;
        }setArea(area){
            this.area= area;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert(radius + '/'+ area);
</script>
</body>
</html>
