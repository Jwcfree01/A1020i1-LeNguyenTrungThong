<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<input type="text" placeholder="nhap so tuoi" id="nhap">
<button onclick="test()">Kiemtra</button>
<button onclick="edit()">Edit</button>
<p>Hiển thị: <span id="hienthi"></span></p>

<label for="">Type of service <select name="" id="service">
    <option value="Vip">Vip</option>
    <option value="Bussiness">Bussiness</option>
    <option value="Nomal">Nomal</option>
</select></label>

<script>

    function test() {
    let a = document.getElementById('nhap').value ;
    document.getElementById('nhap').value='' ;
    document.getElementById('hienthi').innerHTML= a;
    }
    function edit() {
    document.getElementById('nhap').value= document.getElementById('hienthi').innerText;
    }
</script>
</body>
</html>
