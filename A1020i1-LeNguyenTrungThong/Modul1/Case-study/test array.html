<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="name" placeholder="name">
<input type="text" id="age" placeholder="age">
<input type="text" id="qq" placeholder="qq">
<button onclick="submit()">submit</button>
<script>
    let arr = [];
    function submit() {
        let a = document.getElementById('name').value;
        let b = document.getElementById('age').value;
        let c = document.getElementById('qq').value;
        arr.push([a, b]);
        arr.push([a, b, c]);
        console.log('123a'+arr.length);
    }
    console.log(arr);

</script>
</body>
</html>
