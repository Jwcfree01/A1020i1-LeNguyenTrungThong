<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<input type="text" oninput="age(this.id)" placeholder="nhap so tuoi" id="nhap1" name="1">
<input type="text" oninput="age(this.id)" placeholder="nhap ten" id="nhap2" name="2">
<p id="hienthi1"></p>
<p id="hienthi2"></p>
<button onclick="display([document.getElementById('nhap1').id,document.getElementById('hienthi1').id,
document.getElementById('nhap2').id, document.getElementById('hienthi2').id])">Kiemtra</button>

<script>
    function display(arr) {
        alert(arr)
        for (let i=0;i<=arr.length/2;){
            let a = document.getElementById(arr[i]).value;
            if (isNaN(a)){
                console.log('sai');
            }else {
                document.getElementById(arr[i+1]).innerHTML = a;
                i+=2;
            }
        }
    }
    
    function age(id) {
        switch (id) {
            case 'nhap1':
               check(id);
                break;
            case 'nhap2':
                check(id);
                break;
        }
        function check(id) {
            let b = document.getElementById(id).value;
            if (isNaN(b)){
                document.getElementById(id).style.color = 'red';
            }else {
                document.getElementById(id).style.color = 'green';
            }
        }

    }
</script>
</body>
</html>
