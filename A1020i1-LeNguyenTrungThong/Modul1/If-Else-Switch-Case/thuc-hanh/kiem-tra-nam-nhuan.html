<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
        let a = prompt('nhap vao nam..');

        if (a % 4 ==0 && a % 100 !=0){
            alert('nam nhuan');
        } else if (a % 100 == 0 && a % 400 !=0) {
            alert('khong phai nam nhuan');
        }else if (a % 100 == 0 && a % 400 == 0) {
            alert('la nam nhuan');
        } else {
            alert('khong biet');
        }
    </script>
</body>
</html>
