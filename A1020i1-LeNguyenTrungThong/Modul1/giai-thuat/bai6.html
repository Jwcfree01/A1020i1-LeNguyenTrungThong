<body>
    <script>
        let n = parseInt(prompt('nhập vào n để tính tích theo số chẵn hoặc lẻ'));
        let sum =1;
            for (let i = 1; i <= n; i++) {
                if (n%2==0 && i%2==0){
                    sum*= i;
                }else if (n%2!=0 && i%2!=0){
                    sum*= i;
                }
            }
            console.log(sum);
    </script>
