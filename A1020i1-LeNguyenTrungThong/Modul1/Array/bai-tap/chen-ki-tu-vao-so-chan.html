<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chèn kí tự - vào số chẵn</title>
</head>
<body>
<script>
     num= parseInt(prompt('nhap so'));
     str = num.toString();
     result = [str[0]];

    for(let x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
