<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị phần tử lớn nhất và vị trí</title>
</head>
<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình
hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<script>
    let arr = new Array(5);
    let max = 0;
    let index=0;
    for (let i = 0; i< arr.length; i++){
        arr[i]= parseInt(prompt('nhap 5 phan tu '));
        if (arr[i] > max){
            max = arr[i];
            index=i;
        }
    }
    document.write('so ' +max + ' la so lon nhat' + '<br/>');
    document.write('vi tri so ' +arr[index]);
</script>
</body>
</html>
