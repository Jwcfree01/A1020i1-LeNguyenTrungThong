<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem
hai chuỗi có giống nhau hay không.-->
<script>
    let a = prompt('nhap vao chuoi 1');
    let b = prompt('nhap vao chuoi 2');
    if (a==b){
        document.write('hai chuoi giong nhau');
    }else {
        document.write('hai chuoi khac nhau');
    }
</script>
