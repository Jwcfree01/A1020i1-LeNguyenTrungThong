<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let arr = ['1', '2', 'a', 'b', 'n'];
    let count=0;
    for (let i=0; i<arr.length; i++){
        count++;
    }
    document.write(count);
</script>
</body>
</html>
