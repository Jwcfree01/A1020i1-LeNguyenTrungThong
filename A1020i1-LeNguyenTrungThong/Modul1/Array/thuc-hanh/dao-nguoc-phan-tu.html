<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        document.write(arr + '<br/>');
        let a = arr.length-1;
        let b =0;
        while (b<a){
            let c = arr[b];
            arr[b] = arr[a];
            arr[a]= c;
            b++;
            a--;
        }
        document.write(arr);
    </script>
</body>
</html>
