<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="caro" />
<input type="button" value="Change" onclick="change()">
<script>
    let a = document.getElementById("caro");
    let arr = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
        arr[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += arr[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change' onclick='change()'>"
    a.innerHTML = data;

    function change() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        data = "";
        arr[x][y] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change' onclick='change()'>"
        a.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
