        let a = prompt('nhap');

        if (a == 'admin') {
            let b = prompt('mk');
            if (b == 'master') {
                alert('chao mung');
            }else if (b == 'null'){
                alert('thoat');
            }else {

            }
        } else if (a == 'null'){
            alert('thoat');
        } else {
            alert('toi khong biet');
        }
