<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
 hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn
 hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    function soSanh() {
        let num1 = parseInt(prompt('nhap vao so thu nhat'));
        let num2 = parseInt(prompt('nhap vao so thu hai'));
        if (num1>num2){
            alert('num1 lon hon num2');
        }else if (num1<num2){
            alert(num1+num2);
        }
    }
    soSanh();
</script>
</body>
</html>
