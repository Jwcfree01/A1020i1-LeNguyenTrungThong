<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
let a = parseInt(prompt('nhap vao ban kinh hinh tron'));
function S() {
    let s = 3.14*a*a;
    return s;
}
function c() {
    let c = 2*a*3.14;
    return c;
}
alert(S());
alert(c());
</script>
