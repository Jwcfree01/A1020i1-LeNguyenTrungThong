<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    let arr = new Array(3);
    for (let i=0; i<arr.length; i++){
        arr[i]= parseInt(prompt('nhap vao so thu '+i));
    }
    min = arr[0];
    function kiemTra() {
        for (let i=0; i<arr.length; i++){
            if (arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    alert(kiemTra());
</script>
</body>
</html>
