<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let a = prompt('nhap vao 1 ki tu');
    function kiemTra() {
        if (!isNaN(a)){
            alert(a+ ' la ki tu so');
        }else {
            alert(a+ ' khong phai la ki tu so');
    }
    }
    kiemTra();
</script>
</body>
</html>
