<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Address</th>
    <th scope="col">Avatar</th>
    <th scope="col">Mart</th>
    <th scope="col">Result</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <th>{{student.id}}</th>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.address}}</td>
    <td>{{student.avatar}}</td>
    <td>{{student.mark}}</td>
    <td [ngStyle]="{'color': 'blue'}"  *ngIf="student.mark>=5">Pass</td>
    <td [ngStyle]="{'color': 'red'}" *ngIf="student.mark<5">False</td>
    <td>
      <button>Details</button>
      <label>&nbsp;</label>
      <button>Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<app-student></app-student>
